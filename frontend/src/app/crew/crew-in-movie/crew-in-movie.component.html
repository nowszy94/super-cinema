<form ngForm="crewList" (ngSubmit)="onSubmit()">
  <mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Add actors to movie</mat-card-title>
  </mat-toolbar>
  </mat-card-header>

  <div class="form-container">
    <div class="input-group">
      <div class="input-group-btn">
        <button class="btn btn-default btn-lg">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
    <div *ngFor="let crew of crewList" >
    <div class="crew-container">
      <div class="display-one-movie-container">
        <input type="checkbox" (change)="checkCrew(crew.id, $event)" >
        <mat-list-item class="list-group-item list-group-item-secondary">
          <span>{{crew.name}} {{crew.surname}} {{crew.crewRoles}} </span>
        </mat-list-item>
      </div>
    </div>
    </div>
  <button >submit</button>
</form>
