<div id="header">
  <h3>Edit Crew</h3>
</div>

<form [formGroup]="editCrewForm" (ngSubmit)="updateCrew()">

  <div class="form-group row">
    <label for="name" class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" id="name" formControlName="name">
    </div>
  </div>

  <div class="form-group row">
    <label for="surname" class="col-sm-3 col-form-label">Surname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="surname" formControlName="surname">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Crew Role</legend>

      <div class="col-sm-20">
        <div *ngFor="let role of crewRoles; let i = index;">
          <label>
            <input type="checkbox" name="crewRole" [checked]="wasTypeSelected(role)"
                   (change)="checkCrewRole(i, $event)">
            {{role.name}}
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="button-container">
    <button type="button" class="btn btn-primary mb-2" routerLink="/allCrewView">Return</button>
    <button mat-raised-button type="submit" class="btn btn-primary mb-2">Save</button>
    <button type="reset" class="btn btn-primary mb-2">Reset</button>
  </div>
</form>
