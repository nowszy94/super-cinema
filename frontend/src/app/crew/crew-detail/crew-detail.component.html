
<div class="crew-container">
  <div class="display-one-movie-container" >
    <mat-list-item class="list-group-item list-group-item-secondary">
      <span>{{crew.surname | transform}} {{crew.name | transform}} {{crew.crewRoles}}</span>
    </mat-list-item>
    <button routerLink="/crew/{{crew.id}}/edit" class="btn btn-default btn-lg" id = "edit-button">Edit</button>
    <button class="btn btn-default btn-lg" id = "delete-button" (click)="deleteCrew()">Delete </button>
  </div>

</div>
