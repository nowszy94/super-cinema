<form>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" (input)="setName($event)" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" (input)="setSurName($event)" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputRole" >
    </div>
  </div>
  <div class="button-container">
  <button mat-raised-button type="submit" class="btn btn-primary mb-2">Save</button>
  <button type="reset" class="btn btn-primary mb-2">Reset</button>
  <button type="button" class="btn btn-primary mb-2" routerLink="">Return</button>
  </div>
</form>
