<div id="header">
  <h3>Add movie</h3>
</div>
<form #addMovieForm = "ngForm" (ngSubmit) = "addMovie(addMovieForm)" >
  <div class="form-group row">
    <label for="title" class="col-sm-3 col-form-label">Title</label>
    <div class="col-sm-8 ">
      <input ngModel name = "title" type="text" class="form-control" id="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="input-directors" class="col-sm-3 col-form-label">Directors</label>
    <div class="col-sm-8" id = "div-directors">
      <input ngModel name = "directors" type="text" class="form-control" id="input-directors">
    </div>
  </div>
  <div class="form-group row">
    <label for="input-actors" class="col-sm-3 col-form-label">Actors</label>
    <div class="col-sm-8">
      <input ngModel name = "actors" type="text" class="form-control" id="input-actors">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Movie types</legend>
      <!-- TODO display inline/table ??-->
      <div class="col-sm-8">
        <div *ngFor="let movieType of movieTypes" >
          <label>
            <input type="checkbox" name="movieTypes" value="{{movieType.value}}" (change)="checkMovieType(movieType, $event)">
            {{movieType.name}}
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="input-production" class="col-sm-3 col-form-label">Production country</label>
    <div class="col-sm-8">
      <input ngModel name = "productionCountry" type="text" class="form-control" id="input-production">
    </div>
  </div>
    <div class="form-group row">
      <label for="input-production-year" class="col-sm-3 col-form-label">Production year</label>
      <div class="col-sm-8">
        <input ngModel name = "productionYear" type="text" class="form-control" id="input-production-year">
      </div>
    </div>
  <div class="form-group row">
    <label for="input-duration" class="col-sm-3 col-form-label">Duration</label>
    <div class="col-sm-8">
      <input ngModel name = "duration" type="text" class="form-control" id="input-duration">
    </div>
  </div>

  <div class="button-container">
    <button type="submit" class="btn btn-primary mb-2">Save</button>
  </div>
</form>
