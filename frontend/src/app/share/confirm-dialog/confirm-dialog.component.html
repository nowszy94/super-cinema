<div class="contentContainer">
  <div class="messageContainer">
    <p>{{data.message}}</p>
  </div>
  <div class="buttonsContainer">
    <button class="btn btn-default btn-lg btn-sm" id="confirm-button" [mat-dialog-close]="true">Confirm</button>
    <button class="btn btn-default btn-lg btn-sm" id="cancel-button" [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
